<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN Css Personalizado -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Firebase Demo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Firebase Demo</a>
        <div class="d-flex">
          <button id="logout" class="btn btn-outline-success d-none">Salir</button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4 text-center">Iniciar Sesión</h1>
      
      <!-- Botones principales -->
      <div id="main-buttons" class="text-center">
        <button id="loginEmailBtn" class="btn btn-primary">Iniciar Sesión con Correo</button>
        <button id="loginGoogleBtn" class="btn btn-danger">Iniciar Sesión con Google</button>
        <button id="showRegisterForm" class="btn btn-link mt-3">¿No tienes cuenta? Regístrate aquí</button>
      </div>
      
      <!-- Formulario de Login por Correo -->
      <div id="loginEmailForm" class="mt-5 d-none">
        <h3>Iniciar sesión</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu correo">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <button type="button" id="backToMain1" class="btn btn-secondary">Volver</button>
        </form>
      </div>
  
      <!-- Formulario de Registro -->
      <div id="registerForm" class="mt-5 d-none">
        <h3>Registrarse</h3>
        <form id="registerNewUserForm">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Correo Electrónico</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Ingresa tu correo">
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Contraseña</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="button" id="backToMain2" class="btn btn-secondary">Volver</button>
        </form>
      </div>
      
    </div>

    <!-- Sección de Bienvenida -->
    <div id="welcomeSection" class="mt-5 d-none text-center">
        <img id="userAvatar" src="https://via.placeholder.com/100" alt="Avatar" class="rounded-circle mb-3" width="100" height="100">
        <h2>¡Bienvenido, <span id="userName"></span>!</h2>
        <p>Has iniciado sesión exitosamente.</p>
    </div>

    <!-- CDN Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- CDN Firebase Auth -->
    <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- js personalizado -->
    <script src="js/script.js"></script>
  </body>
</html>
